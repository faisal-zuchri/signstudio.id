<!DOCTYPE html>
<html lang="id">
  <head>
    <!-- common tag -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signstudio</title>

    <!-- SEO tag -->
    <meta name="author" content="signstudio" />
    <meta name="language" content="Indonesia" />
    <meta name="robots" content="index, follow, max-image-preview:large" />
    <meta name="googlebot" content="index, follow, max-image-preview:large" />
    <meta name="title" content="Signstudio" />
    <meta name="description" content="https://signstudio.id/" />
    <meta property="og:title" content="Signstudio" />
    <meta property="og:description" content="Signstudio" />
    <meta
      property="og:image"
      content="https://signstudio.netlify.app/assets/img/logo/icon-sign.ico"
    />
    <meta
      property="og:image:secure_url"
      content="https://signstudio.netlify.app/assets/img/logo/icon-sign.ico"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:alt" content="Signstudio" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="id_ID" />
    <meta property="og:url" content="https://signstudio.id/" />
    <meta property="og:site_name" content="Signstudio" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- appearance -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-title"
      content="The Wedding of Sujonsen & Shela"
    />
    <meta
      name="theme-color"
      content="#555"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#555"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="#555"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="#555"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="color-scheme" content="dark" />
    <link rel="canonical" href="https://signstudio.id/" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      type="image/png"
      href="favicon.ico"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- main CSS -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <nav class="navbar py-3 px-0" style="background-color: #555">
      <div class="container-fluid">
        <a class="logo-brand navbar-brand" href="#">
          <img
            src="./assets/img/logo/logo-sign.png"
            alt=""
            width="150"
            height="40"
          />
        </a>
        <button
          class="btn-openmenu navbar-toggler"
          style="margin-right: -0.5rem"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            fill="currentColor"
            class="bi bi-list"
            viewBox="0 0 16 16"
            style="color: #fff"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
            />
          </svg>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
            <button
              type="button"
              class="btn-closemenu btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#why-us">Why Us</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
            <!-- <form class="d-flex mt-3" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form> -->
          </div>
        </div>
      </div>
    </nav>

    <section id="landing-page" style="padding-block: 0">
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="text-center">
              <img
                src="./assets/img/1.jpg"
                class="d-block w-100 h-100"
                style="object-fit: cover"
                alt=""
              />

              <!-- <button
                type="button"
                class="btn btn-primary"
                style="margin-top: -7rem"
              >
                Primary
              </button> -->
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./assets/img/2.jpg"
              class="d-block w-100 h-100"
              style="object-fit: cover"
              alt=""
            />
          </div>
          <div class="carousel-item">
            <img
              src="./assets/img/3.jpg"
              class="d-block w-100 h-100"
              style="object-fit: cover"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
